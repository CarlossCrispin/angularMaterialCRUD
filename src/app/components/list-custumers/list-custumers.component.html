<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="nombre, city, order ...  ?" autocomplete="off">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" color="secondary" class="mb-5">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let customer; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name | uppercase}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let customer"> {{customer.city}} </td>
  </ng-container>

  <!-- Order Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
    <td mat-cell *matCellDef="let customer"> {{customer.order}} </td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
    <td mat-cell *matCellDef="let customer" class="text-center">
      <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary" class="m-2" matTooltip="Edit Customer" (click)="onEdit(customer)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="warn" class="m-2" matTooltip="Delete Customer" (click)="onDelete(customer.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mb-5"></mat-paginator>
