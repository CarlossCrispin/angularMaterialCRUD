<div class="container">
  <!-- {{this.customer.selected | json}} -->
  <mat-card-title>{{this.customer.selected.id?  'Update Customer' : 'New Customer' }}</mat-card-title>
  <mat-divider class="mt-2" autocomplete="off"></mat-divider>
  <mat-form-field class="mt-2">
    <input type="text" matInput placeholder="Name" name="name" [(ngModel)]="this.customer.selected.name">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="City" name="city" [(ngModel)]="this.customer.selected.city">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Order" name="order" [(ngModel)]="this.customer.selected.order">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="onSaveForm()" matTooltip="Save">
    <mat-icon>save</mat-icon>Save
  </button>
</div>
